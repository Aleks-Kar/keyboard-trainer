<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keyboard_Trainer</title>
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
    <link rel="stylesheet" href="index.css"/>
  </head>

  <body>
    <div class="container">
      <div class="row1">
        <div class="button" id="backquote">Ё</div>
        <div class="button" id="digit1">1</div>
        <div class="button" id="digit2">2</div>
        <div class="button" id="digit3">3</div>
        <div class="button" id="digit4">4</div>
        <div class="button" id="digit5">5</div>
        <div class="button" id="digit6">6</div>
        <div class="button" id="digit7">7</div>
        <div class="button" id="digit8">8</div>
        <div class="button" id="digit9">9</div>
        <div class="button" id="digit0">0</div>
        <div class="button" id="minus">-</div>
        <div class="button" id="equal">=</div>
        <div class="button" id="backspace">Backspace</div>
      </div>

      <div class="row2">
        <div class="button" id="tab">Tab</div>
        <div class="button" id="keyq">Й</div>
        <div class="button" id="keyw">Ц</div>
        <div class="button" id="keye">У</div>
        <div class="button" id="keyr">К</div>
        <div class="button" id="keyt">Е</div>
        <div class="button" id="keyy">Н</div>
        <div class="button" id="keyu">Г</div>
        <div class="button" id="keyi">Ш</div>
        <div class="button" id="keyo">Щ</div>
        <div class="button" id="keyp">З</div>
        <div class="button" id="bracketleft">Х</div>
        <div class="button" id="bracketright">Ъ</div>
        <div class="button" id="backslash">\</div>
      </div>

      <div class="row3">
        <div class="button" id="capslock">Caps Lock</div>
        <div class="button" id="keya">Ф</div>
        <div class="button" id="keys">Ы</div>
        <div class="button" id="keyd">В</div>
        <div class="button" id="keyf">А</div>
        <div class="button" id="keyg">П</div>
        <div class="button" id="keyh">Р</div>
        <div class="button" id="keyj">О</div>
        <div class="button" id="keyk">Л</div>
        <div class="button" id="keyl">Д</div>
        <div class="button" id="semicolon">Ж</div>
        <div class="button" id="quote">Э</div>
        <div class="button" id="enter">Enter</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
